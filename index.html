<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmae Liblary</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .game-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .game-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .game-item h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #444;
        }

        .game-item button {
            padding: 10px 15px;
            font-size: 1rem;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .game-item button:hover {
            background-color: #45a049;
        }

        iframe {
            display: none;
            width: 100%;
            height: 70vh;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Select Your Mini Game</h1>
        <p>Click on a game to start playing!</p>
    </header>

    <div class="game-list">
        <div class="game-item">
            <h3>Catch the Ball</h3>
            <button onclick="loadGame('catch-the-ball.html')">Play</button>
        </div>
        <div class="game-item">
            <h3>SOON</h3>
            <button onclick="loadGame('memory-game.html')">Play</button>
        </div>
        <div class="game-item">
            <h3>SOON</h3>
            <button onclick="loadGame('snake_game.html')">Play</button>
        </div>
        <div class="game-item">
            <h3>SOON</h3>
            <button onclick="loadGame('flappy_bird.html')">Play</button>
        </div>
    </div>

    <iframe id="game-frame"></iframe>

    <script>
        function loadGame(gameUrl) {
            const gameFrame = document.getElementById('game-frame');
            gameFrame.src = gameUrl;
            gameFrame.style.display = 'block';
        }
    </script>
</body>
</html>
