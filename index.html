<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(270deg, #ff7eb3, #7657ff, #4bc0c8);
            background-size: 600% 600%;
            animation: backgroundAnimation 10s ease infinite;
        }

        header {
            margin-bottom: 20px;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 2rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            z-index: 10;
        }

        .game-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        .game-item:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .game-item h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #444;
        }

        .game-item button {
            padding: 10px 15px;
            font-size: 1rem;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .game-item button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .game-item button:active {
            transform: scale(0.95);
        }

        iframe {
            display: none;
            opacity: 0;
            width: 100%;
            height: 70vh;
            border: none;
            margin-top: 20px;
            transition: opacity 0.5s ease;
            z-index: 10;
        }

        iframe.show {
            display: block;
            opacity: 1;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Select Your Mini Game</h1>
        <p>Click on a game to start playing!</p>
    </header>

    <div class="game-list">
        <div class="game-item">
            <h3>Catch the Ball</h3>
            <button onclick="loadGame('catch-the-ball.html')">Play</button>
        </div>
        <div class="game-item">
            <h3>memory game</h3>
            <button onclick="loadGame('memory-game.html')">Play</button>
        </div>
        <div class="game-item">
            <h3>SOON</h3>
            <button onclick="loadGame('snake-game.html')">Play</button>
        </div>
        <div class="game-item">
            <h3>SOON</h3>
            <button onclick="loadGame('flappy-bird.html')">Play</button>
        </div>
    </div>

    <iframe id="game-frame"></iframe>

    <script>
        function loadGame(gameUrl) {
            const gameFrame = document.getElementById('game-frame');
            gameFrame.src = gameUrl;
            gameFrame.classList.add('show');
        }
    </script>
</body>
</html>
