<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball Game</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/particles.css">
    <link rel="stylesheet" href="styles/catch-the-ball.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Catch the Ball Game</h1>
            <div class="game-controls">                
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" onchange="setDifficulty()" class="styled-select">
                    <option value="easy">Easy</option>
                    <option value="normal" selected>Normal</option>
                    <option value="hard">Hard</option>
                    <option value="very-hard">Very Hard</option>
                </select>
                <button id="startBtn" class="btn btn-primary" onclick="startGame()">Start Game</button>
            </div>
            <div class="score-container">
                <span id="score">Score: 0</span> | <span id="lives">Lives: 3</span>
            </div>
        </header>
        <main>
            <canvas id="gameCanvas" aria-label="Game area"></canvas>
        </main>        <div class="navigation-buttons" style="text-align: center; margin-top: 20px;">
            <a href="index.html" class="btn btn-secondary">Back to menu</a>
        </div>
    </div>
    <script src="scripts/catch-the-ball.js"></script>
</body>
</html>
