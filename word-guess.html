<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/particles.css">
    <link rel="stylesheet" href="styles/word-guess.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Word Guess Game</h1>
            <p>Guess the hidden English word! You have 6 tries.</p>
        </header>
        <main>
            <div id="wordDisplay" class="word-display"></div>
            <div class="game-controls">
                <input type="text" id="guessInput" maxlength="1" autofocus autocomplete="off" placeholder="Enter a letter" class="letter-input">
                <button onclick="submitGuess()" class="btn btn-primary">Guess</button>
            </div>
            <div id="feedback" class="feedback-message"></div>
            <div id="guessedLetters" class="guessed-letters"></div>
            <div id="triesLeft" class="tries-left"></div>
            <button onclick="startGame()" class="btn btn-success">Restart</button>
            <a href="index.html" class="btn">Back to Menu</a>        </main>
    </div>
    <script src="scripts/word-guess.js"></script>
</body>
</html>
